<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boas Práticas em HTML e CSS</title>
  </head>
  <body>
    <!-- Utilize aspas duplas. Utilize sempre aspas duplas para definir atributos.
    Essa é a “regra” principal da SGML (Standard Generalized Markup Language). -->

    <div class="”exemplo”" id="exemplo"></div>

    <!-- Busque pela simplicidade -->

    <!-- Não utilize tabelas para layouts Tabelas devem ser utilizadas apenas 
    para apresentar dados de uma forma mais organizada. -->

    <!-- HTML e acessibilidade 
    Na medida que se aprende mais sobre HTML — lendo sobre
    recursos, observando exemplos, etc. — é normal se deparar com um assunto: a
    importância de se utilizar a semântica HTML (as vezes chamada de POSH, ou
    Plain Old Semantic HTML). Esse assunto significa utilizar corretamente os
    elementos HTML, cada qual com seu propósito, o máximo que for possível. Você
    deve estar se perguntando porque isso é tão importante. Afinal, é possível
    usar uma combinação de CSS e JavaScript que faz com que qualquer elemento
    HTML se comporte da forma que você quiser. Por exemplo, um botão para dar
    play em um vídeo no seu site pode ser criado dessa forma: -->

    <div>Play vídeo</div>
    <button>Play vídeo</button>
  </body>
</html>
